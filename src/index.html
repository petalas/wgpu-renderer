<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <h2 id="header">WGPU vs CANVAS alpha blending test</h2>
      <p class="size-stats"></p>
      <div class="row">
        <div class="canvas-wrapper">
          <label for="error-canvas" class="label">CANVAS</label>
          <canvas width="256" height="256" id="native-canvas"></canvas>
        </div>
        <div class="canvas-wrapper" id="wgpu-canvas-container">
          <label for="wgpu-canvas" class="label">WGPU</label>
          <canvas width="256" height="256" id="wgpu-canvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
