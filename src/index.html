<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <h2 id="header">Testing WGPU rendering.</h2>
      <p class="size-stats"></p>
      <div class="row">
        <div class="canvas-wrapper">
          <label for="source-img" class="label">SOURCE</label>
          <img width="256" height="256" id="source-img"></img>
        </div>
        <div class="canvas-wrapper" id="wgpu-canvas-container">
          <label for="wgpu-canvas" class="label">WGPU</label>
          <canvas width="256" height="256" id="wgpu-canvas"></canvas>
        </div>
        <div class="canvas-wrapper">
          <label for="error-canvas" class="label">CANVAS</label>
          <canvas width="256" height="256" id="error-canvas"></canvas>
        </div>
      </div>

      <!-- controls  -->
      <div class="row">
        <input id="loopTimes" type="number", min="1", max="10000000" value="20" />
        <button id="loopBtn" />
        <button id="pauseBtn" />
      </div>

      <div id="stats" class="stats column"></div>

    </div>
  </body>
</html>
