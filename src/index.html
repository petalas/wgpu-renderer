<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <h2 id="header">JS Canvas vs WEBGPU rendering test.</h2>
      <div class="row">
        <div class="canvas-wrapper">
          <label for="ref-canvas" class="label">CANVAS</label>
          <canvas width="256" height="256" id="ref-canvas"></canvas>
        </div>
        <div class="canvas-wrapper">
          <label for="wgpu-canvas" class="label">WEBGPU</label>
          <canvas width="256" height="256" id="wgpu-canvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
